<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code</title>
    <link rel="icon" type="image/x-icon" href="/images/vscode_logo.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/caa263ab3b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="full-screen-container">

        <!-- header: -->
        <div class="header">
            <span class="filename"> low_level_land - Visual Studio Code </span>
            
            <div class="top-buttons">
                <button class="minimize"> - </button>
                <button class="maximize"> â–¡ </button>
                <button class="close"> x </button>
            </div>
        </div>

        <!-- main-content: -->
        <div class="main-content">
            <div class="top-nav">
                <button class="top-nav-button top-nav-file"> File </button>
                <button class="top-nav-button top-nav-edit"> Edit </button>
                <button class="top-nav-button top-nav-selection"> Selection </button>
                <button class="top-nav-button top-nav-view"> View </button>
                <button class="top-nav-button top-nav-go"> Go </button>
                <button class="top-nav-button top-nav-run"> Run </button>
                <button class="top-nav-button top-nav-terminal"> Terminal </button>
                <button class="top-nav-button top-nav-help"> Help </button>
            </div>
            
            <!-- editor-container:  -->
            <div class="editor-container">
                <div class="side-nav">
                    <div class="side-nav-top-button-container">
                        <button class="side-nav-button side-nav-files-button">
                            <img class="side-nav-button-image" src="/images/files.svg" alt="files-button">
                        </button>

                        <button class="side-nav-button side-nav-search-button">
                            <img class="side-nav-button-image" src="/images/search.svg" alt="">                           
                        </button>

                        <button class="side-nav-button side-nav-run-and-debug-button">
                            <img class="side-nav-button-image" src="/images/run-and-debug.svg" alt="">
                        </button>

                        <button class="side-nav-button side-nav-extensions-button">
                            <img class="side-nav-button-image" src="/images/extensions.svg" alt="">
                        </button>
                    </div>

                    <div class="side-nav-bottom-button-container">
                        <button class="side-nav-button side-nav-accounts-button">
                            <img class="side-nav-button-image" src="/images/accounts.svg" alt="">
                        </button>

                        <button class="side-nav-button side-nav-manage-button">
                            <img class="side-nav-button-image" src="/images/manage.svg" alt="">
                        </button>
                    </div>
                </div>

                <div class="file-explorer">
                    <div class="file-explorer-header">
                        <div class="file-explorer-header-title">
                            EXPLORER
                        </div>

                        <div class="file-explorer-header-options-button">
                            ...
                        </div>
                    </div>
                </div>

                <!-- main-content-area: -->
                <div class="main-content-area">
                    <img src="images/vscode_big_logo.svg" alt="big vscode logo" class="big-logo">
                </div>
            </div>
        </div>

        <!-- footer: -->
        <div class="footer">

        </div>
    </div>
</body>
</html>
