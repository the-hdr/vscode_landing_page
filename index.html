<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code</title>
    <link rel="icon" type="image/x-icon" href="/images/vscode_logo.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full-screen-container">

        <!-- header: -->
        <div class="header">
            <span class="filename"> whatever.cpp - low_level_land - Visual Studio Code </span>
            
            <div class="top-buttons">
                <button class="minimize"> - </button>
                <button class="maximize"> â–¡ </button>
                <button class="close"> x </button>
            </div>
        </div>

        <!-- main-content: -->
        <div class="main-content">
            <div class="top-nav">
                <button class="top-nav-button File"> File </button>
                <button class="top-nav-button Edit"> Edit </button>
                <button class="top-nav-button Selection"> Selection </button>
                <button class="top-nav-button View"> View </button>
                <button class="top-nav-button Go"> Go </button>
                <button class="top-nav-button Run"> Run </button>
                <button class="top-nav-button Terminal"> Terminal </button>
                <button class="top-nav-button Help"> Help </button>
            </div>
            <div class="editor-container">
                <div class="side-nav"></div>
                <div class="file-explorer"></div>
                <div class="main-content-area"></div>
            </div>
        </div>

        <!-- footer: -->
        <div class="footer">

        </div>
    </div>
</body>
</html>
